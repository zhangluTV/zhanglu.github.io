<head>
	{% if page.title %}
	<title>{{ page.title }} | Test Page</title>
	{% else %}
	<title>Test Page: Don't Panic</title>
	{% endif %}

	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% else %}
	<meta name="description" content="This is a dangerous site.">
	{% endif %}

	<link rel="icon" href="/favicon.png">
	<link rel="icon" href="/apple-touch-icon.png">
	<meta charset="utf-8" name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap">
	<link rel="stylesheet" href="/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/main.css">
</head>
